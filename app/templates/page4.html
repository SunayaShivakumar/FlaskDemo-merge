<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Interface</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css3/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css3/1-col-portfolio.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/netflix_style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">PERSONAL STYLIST</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Here are some suggestions...
                </h1>
            </div>
        </div>

        <div class="col">
            <div class="col-md-12">
                
                <div id="loadingtext" style="display:none"><h3>Processing... We will suggest some items that might fit the occasion you described.</h3></div>
                <div>
                    {% for category in top100 %}
                            <p>{{ category[0] }}</p>
                            <div class="netflix-row">
                            <div class="netflix-row__inner">
                            {% for item in category[1] %}
                                <div class="netflix-tile">
                                <div class="netflix-tile__media">
                                <img class="netflix-tile__img" style="height:100px;width:100px;" src="https://s3-us-west-2.amazonaws.com/polyvoredata/full/{{item[0]}}" />
                                </div>
                                </div>
                            {% endfor %}
                            </div>
                            </div>
                    {% endfor %}
                </div>
                <input id="finishbutton" type="submit" value="FINISH">
                <div id="results"></div>
                
            </div>
        </div>

    </div>
    <script src="/static/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="static/jquery-ui-1.11.4.custom/jquery-ui.css">
    <script src="static/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script src="/static/auto_test_page3.js"></script>
    <script type="text/javascript">
            document.getElementById("finishbutton").addEventListener("click", function() {
                            var form = document.createElement('form');
                            form.method = "GET";
                            form.action = "{{url_for('thankyou')}}";
                            form.submit();
            });

    </script>

</body>
</html>
