<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Interface</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css3/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css3/1-col-portfolio.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <form action="" method="post" name="post">
                    {{ form.hidden_tag() }}
                <a class="navbar-brand">PERSONAL STYLIST</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">What are you looking to wear?
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Project One -->
        <div class="col">
            <div class="col-md-5">
                <p>Describe in detail, the event or occasion you are wearing this outfit for.</p>
                <ul>
                <div class="ui-widget">{{ form.event(cols="100", rows="10", maxlength=1500) }}</div>
                <div id="loadingtext" style="visibility:hidden"><h3>Processing... We will suggest some items that might fit the occasion you described.</h3></div>
                <input id="finishbutton" type="submit" value="NEXT">
                <div id="results"></div>
                </ul>
            </div>
        </div>

    </div>
    <script src="/static/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="static/jquery-ui-1.11.4.custom/jquery-ui.css">
    <script src="static/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script src="/static/auto_test_page3.js"></script>

    <!-- <script src="js/jquery.js"></script> -->

    <!-- <script src="js/bootstrap.min.js"></script> -->
</body>

</html>
